<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> nth-of-type(홀수,짝수) </title>
    <style>
        /* odd - 홀수 */
        p:nth-of-type(odd) {color: blue;} 
        /* even - 짝수 */
        p:nth-of-type(even) {color: purple;} 

        h1:nth-of-type(1n) {color: pink;}
        h1:nth-of-type(2n) {color: skyblue;} 
    </style>
</head>
<body>
    <!-- p{ANSEON$}*6 -->
    <p>ANSEON1</p>
    <p>ANSEON2</p>
    <p>ANSEON3</p>
    <p>ANSEON4</p>
    <p>ANSEON5</p>
    <p>ANSEON6</p>
    <!-- h1{JAS$}*6 -->
    <h1>JAS1</h1>
    <h1>JAS2</h1>
    <h1>JAS3</h1>
    <h1>JAS4</h1>
    <h1>JAS5</h1>
    <h1>JAS6</h1>
</body>
</html>
